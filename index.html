<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="image-section">
            <div class="logo-container">
                <h2 class="logo">JEPPE</h2>
            </div>
            <div class="footer">Copyright Â© Jeppe Lynge Hansen</div>
        </div>
        <div class="content-section">
            <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam error maxime cupiditate fuga delectus, rem, dolorem eligendi voluptatum adipisci quo nulla officia sunt beatae id, expedita consectetur. Esse, ratione eveniet.</p>
            <form action="" method="get" class="form">
                <h2 class="form-header">Lets do this</h2>

                <ul>
                    <li>
                        <label for="first-name">First Name:*</label>
                        <input type="text" name="firstName" id="first-name" required>
                    </li>
                    <li>
                        <label for="last-name">Last Name:*</label>
                        <input type="text" name="lastName" id="last-name" required>
                    </li>
                </ul>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
